<div ng-include="'views/humanoid.html'"></div>

<section>
	<div id="form-final" class="container-fluid">
		<div class="row">
			<div class="col-xs-1 vcenter" style="background-color: blue;">
				<i class="glyphicon glyphicon-chevron-left back-icon" ng-click="goBackwards()"></i>
			</div>
			<div class="col-xs-10 vcenter">
				<div class="container start-container">
					<div class="row">
						<div class="col-xs-12 text-center">
							<h3>Ótimo! Vamos enviá-lo uma cotação</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3 col-xs-offset-3">
							<label class="input-wrap email">
								<input type="email" autocomplete="off" autocorrect="off" spellcheck="off" tabindex="1" name="user_email" class="" placeholder="Seu endereço de email...">
							</label>
						</div>
						<div class="col-xs-3">
							<input type="text" name="input-person" id="lastName" class="form-control start-inputs" placeholder="Último nome" ng-model="model.userSurname">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<button class="start-buttons" ng-click="validatePerson()">Vamos</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1 vcenter" style="background-color: green;">
			</div>
		</div>
	</div>
</section>
