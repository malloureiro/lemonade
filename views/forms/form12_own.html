<div ng-include="'views/humanoid.html'"></div>

<section>
	<div id="form-12" class="container-fluid">
		<div class="row">
			<div class="col-xs-1 vcenter">
				<i class="glyphicon glyphicon-chevron-left back-icon" ng-click="goBackwards()"></i>
			</div>
			<div class="col-xs-10 vcenter">
				<div class="container start-container">
					<div class="row">
						<div class="col-xs-12 text-center">
							<h3>Como você realiza o pagamento de sua apólice de seguro?</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-9 col-xs-offset-2">
							<form name="inputForm">
								<label class="input-radio true" style="width:350px !important;">
								   <input type="radio" tabindex="1" name="policy_payment" value="mortgage" ng-model="model.policyPaymentType" required>
								   <div class="option-inner" style="width:370px;">
									  <h5>Via pagamentos hipotecários</h5>
									  <i></i>
								   </div>
								</label>
								<label class="input-radio false" style="width:350px !important;">
								   <input type="radio" tabindex="2" name="policy_payment" value="none" ng-model="model.policyPaymentType" required>
								   <div class="option-inner" style="width:370px;">
									  <h5>Não possuo seguro</h5>
									  <i></i>
								   </div>
								</label>
								<label class="input-radio false" style="width:350px !important;">
								   <input type="radio" tabindex="3" name="policy_payment" value="insurer" ng-model="model.policyPaymentType" required>
								   <div class="option-inner" style="width:370px;">
									  <h5>Diretamente com o segurador</h5>
									  <i></i>
								   </div>
								</label>
								<label class="input-radio false" style="width:350px !important;">
								   <input type="radio" tabindex="4" name="policy_payment" value="dont_know" ng-model="model.policyPaymentType" required>
								   <div class="option-inner" style="width:370px;">
									  <h5>Não sei</h5>
									  <i></i>
								   </div>
								</label>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<button class="start-buttons" ng-disabled="inputForm.$invalid" ng-class="{'start-buttons-disabled': inputForm.$invalid}" ng-click="validatePaymentType()">Próximo</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1 vcenter">
			</div>
		</div>
	</div>
</section>
