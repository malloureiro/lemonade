<div ng-include="'views/humanoid.html'"></div>

<section>
	<div id="form-8" class="container-fluid">
		<div class="row">
			<div class="col-xs-1 vcenter">
				<i class="glyphicon glyphicon-chevron-left back-icon" ng-click="goBackwards()"></i>
			</div>
			<div class="col-xs-10 vcenter">
				<div class="container start-container">
					<div class="row">
						<div class="col-xs-12 text-center">
							<h3>Qual é o tipo da construção?</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4">
							<label class="input-radio true">
							   <input type="radio" tabindex="1" name="building_type" value="studio" ng-model="model.property.buildingType">
							   <div class="option-inner">
								  <h5>Studio</h5>
								  <i></i>
							   </div>
							</label>
							<label class="input-radio false">
							   <input type="radio" tabindex="2" name="building_type" value="duplex" ng-model="model.property.buildingType">
							   <div class="option-inner">
								  <h5>Duplex</h5>
								  <i></i>
							   </div>
							</label>
							<label class="input-radio false">
							   <input type="radio" tabindex="3" name="building_type" value="triplex" ng-model="model.property.buildingType">
							   <div class="option-inner">
								  <h5>Triplex</h5>
								  <i></i>
							   </div>
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<button class="start-buttons" ng-click="validatePropertyType()">Próximo</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1 vcenter">
			</div>
		</div>
	</div>
</section>
