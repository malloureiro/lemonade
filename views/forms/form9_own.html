<div ng-include="'views/humanoid.html'"></div>

<section>
	<div id="form-9" class="container-fluid">
		<div class="row">
			<div class="col-xs-1 vcenter">
				<i class="glyphicon glyphicon-chevron-left back-icon" ng-click="goBackwards()"></i>
			</div>
			<div class="col-xs-10 vcenter">
				<div class="container start-container">
					<div class="row">
						<div class="col-xs-12 text-center">
							<h3>Qual é a finalidade do imóvel?</h3>
						</div>
					</div>
					<div class="row vertical-column">
						<div class="col-xs-9 col-xs-offset-3">
							<form name="inputForm">
								<label class="input-radio true">
								   <input type="radio" tabindex="1" name="used_type" value="living" ng-model="model.property.use" required>
								   <div class="option-inner">
									  <h5>Moradia</h5>
									  <i></i>
								   </div>
								</label>
								<label class="input-radio false">
								   <input type="radio" tabindex="2" name="used_type" value="move" ng-model="model.property.use" required>
								   <div class="option-inner">
									  <h5>Ainda não me mudei</h5>
									  <i></i>
								   </div>
								</label>
								<label class="input-radio false">
								   <input type="radio" tabindex="3" name="used_type" value="vacations" ng-model="model.property.use" required>
								   <div class="option-inner">
									  <h5>Casa de férias</h5>
									  <i></i>
								   </div>
								</label>
								<label class="input-radio false">
								   <input type="radio" tabindex="4" name="used_type" value="rent" ng-model="model.property.use" required>
								   <div class="option-inner">
									  <h5>Aluguel</h5>
									  <i></i>
								   </div>
								</label>
								<label class="input-radio false">
								   <input type="radio" tabindex="5" name="used_type" value="business" ng-model="model.property.use" required>
								   <div class="option-inner">
									  <h5>Negócios</h5>
									  <i></i>
								   </div>
								</label>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<button class="start-buttons" ng-disabled="inputForm.$invalid" ng-class="{'start-buttons-disabled': inputForm.$invalid}" ng-click="validatePropertyUseType()">Próximo</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1 vcenter">
			</div>
		</div>
	</div>
</section>
